<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Budget App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content=Use this budget app to track your expenses!">
        <link href="/fontawesome/css/all.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <img alt="Budget Tracker" src="assets/images/BudgetApp.png">
        <p>"Track your spending, even when you are offline! (PWA)</p>
        <br>
        <form>
            <p id="error" class="error"></p>
            <field>
                <label>Description

                    <input type="text" id="form_description" required>
                </label>
            </field>
            <field>
                <label>Cost

                    <input type="text" id="form_cost" required>
                </label>
            </field>
            <button id="form_submit" type="submit">
                Submit
            </button>
        </form>
        <h2>Expenses</h2>
        <table>
            <thead>
                <td><strong>Description</strong></td>
                <td><strong>Cost</strong></td>
            </thead>
            <tbody id="table_expenses">

            </tbody>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
