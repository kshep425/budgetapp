<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content=Use this budget app to track your expenses!">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id=full_div class="container bg-light">

        <img alt="Budget Tracker" src="assets/images/BudgetApp.png" class="image-fluid">
        <div class="my-2">

            <p class="text-primary text-center">"Track your spending, even when you are offline! (PWA)</p>
        </div>

        <h2>Total: $<span id="total_disp"></span></h2>

        <div class="mx-auto d-block">

                <p class=" text-center"><span id="error" class="error"></span><span id="success"></span></p>
                <field>
                    <label>Description
                        <input type="text" id="form_description" required>
                    </label>
                </field>
                <field>
                    <label>Cost
                        <input type="text" id="form_cost" required>
                    </label>
                </field>
                <field>
                    <label>Category
                        <select type="select" id="form_category" required>
                          <option value="Food">Food</option>
                          <option value="Car">Car</option>
                          <option value="Travel">Travel</option>
                          <option value="Entertainment">Entertainment</option>
                          <option value="Work">Work</option>
                          <option value="Parents">Parents</option>
                          <option value="Beauty">Beauty</option>
                          <option value="Shopping">Shopping</option>
                          <option value="Education">Education</option>
                          <option value="Endowment Fund">Endowment Fund</option>
                          <option value="Health">Health</option>
                          <option value="Savings">Savings</option>
                          <option value="Investments">Investments</option>
                          <option value="Dry Cleaning">Dry Cleaning</option>
                          <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                    </label>
                </field>
                <button id="expense_btn" value="expense">
                    Expense
                </button>
                <button id="income_btn" value="income">
                    Income
                </button>
        </div>
        <h2>Transactions</h2>
        <div class="container">

            <table class="table">
                <thead>
                    <td><strong>Description</strong></td>
                    <td><strong><span id="cost_type"></span>Cost</strong></td>
                    <td><strong>Category</strong></td>
                </thead>
                <tbody id="table_transactions">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/assets/js/indexeddb.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
